<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WhatsApp Web Manager</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo" style="justify-content: center; margin-bottom: 20px;">
          <div class="logo-icon">WA</div>
          <span>WhatsApp Manager</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to manage your WhatsApp session</p>
      </div>

      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="phone-number" class="form-label">Phone Number</label>
          <input 
            type="tel" 
            id="phone-number" 
            class="form-input" 
            placeholder="+1234567890"
            required
            autocomplete="tel"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" id="login-btn" class="btn btn-primary btn-block btn-lg">
          Login
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/register" class="auth-link">Create one</a></p>
      </div>
    </div>
  </div>

  <script src="../js/theme.js"></script>
  <script src="..//js/auth.js"></script>
</body>
</html>
